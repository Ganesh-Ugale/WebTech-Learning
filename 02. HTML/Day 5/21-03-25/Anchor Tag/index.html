<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute</title>
</head>
<body>
    <!-- To Open a Link in the Self or Default Page/Tab, it is optional ofr default-->
    <a href="https://www,something.com" target="_self">_selft</a><br> 
    <!-- To Open in New Tab -->
    <a href="https://www,something.com" target="_blank">_blank</a>
    
</body>
</html>
