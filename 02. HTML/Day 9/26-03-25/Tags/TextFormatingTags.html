<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Tags</title>
</head>
<body>
    <main>
        <h3>Mark Tag </h3>
        <!-- Mark Tag to highlight a Word in paragraph or any txt -->
        <p>Lorem ipsum dolor sit amet <mark>consectetur</mark> adipisicing elit. Ut, facilis minima sunt rerum sequi labore dolorum omnis corrupti reiciendis quas, at nihil modi iusto. Incidunt dignissimos libero deleniti quam eius?</p>

        <h3>Poster Attribute of Video Tag</h3>
        <!-- Poster Attrinute act as a thumbnails -->
         <video src="./Assets/FHD.mp4" width="300px" controls poster="./Assets/Channel Logo.jpg"></video>
    </main>
</body>
</html>
