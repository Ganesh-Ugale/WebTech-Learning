<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Kipper Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>CONTACT DETAILS</legend>

            <table>
                <tr>
                    <td>
                        <label for="name">Name : </label>
                    </td>
                    <td>
                        <input type="text" name="" id="name">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="tel">Telephone : </label>
                    </td>
                    <td>
                        <input type="tel" name="" id="tel">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email : </label>
                    </td>
                    <td>
                        <input type="email" name="" id="email">
                    </td>
                </tr>
            </table>
        </fieldset>

        <br>

        <fieldset>
            <legend>PERSONAL INFORMATION</legend>

            <table>
                <tr>
                    <td>
                        <label for="age">Age : </label>
                    </td>
                    <td>
                        <input type="number" name="" id="age">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="tel">Gender : </label>
                    </td>
                    <td>
                        <select name="gender" id="">
                            <option value="">Select</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">When did you <br> first know you <br> wanted to be a <br> zoo-keeper? </label>
                    </td>
                    <td>
                        <textarea name="" id="" ></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>

        <br>

        <fieldset>
            <legend>PICK YOUR FAVORATE ANIMAL</legend>

            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="" id="name">
                        <label for="name">Zebra</label>
                    </td>

                    <td>
                        <input type="checkbox" name="" id="name">
                        <label for="name">Cate</label>
                    </td>

                    <td>
                        <input type="checkbox" name="" id="name">
                        <label for="name">Anaconda</label>
                    </td>
                    
                    <td>
                        <input type="checkbox" name="" id="name">
                        <label for="name">Tiger</label>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input type="checkbox" name="" id="name">
                        <label for="name">Elephant</label>
                    </td>
                    
                    <td>
                        <input type="checkbox" name="" id="name">
                        <label for="name">Python</label>
                    </td>

                    <td>
                        <input type="checkbox" name="" id="name">
                        <label for="name">Mouse</label>
                    </td>

                    <td>
                        <input type="checkbox" name="" id="name">
                        <label for="name">Bat</label>
                    </td>
                </tr>


            </table>
        </fieldset>
        <br>
        <button>Submit Application</button>
    </form>
</body>
</html>
