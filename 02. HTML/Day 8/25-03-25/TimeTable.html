<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        td{
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

            <td>V</td>
            <td>VI</td>
        </tr>

            <td>Science</td>

            <td>Geo</td>

            <td>Geo</td>

        <tr>
            <td>Fri</td>
            <td>Eng</td>
            <td>Math</td>
            <td>Arts</td>
            <td>Science</td>
            <td>PT</td>
            <td>Geo</td>
        </tr>

        <tr>
            <td>Sat</td>
            <td>Math</td>
            <td>History</td>
            <td>PT</td>
            <td>Geo</td>
            <td>Science</td>
            <td>Chemistry</td>
        </tr>

    </table>
</body>
</html>
