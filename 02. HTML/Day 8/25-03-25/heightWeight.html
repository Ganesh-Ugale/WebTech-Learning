<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td{
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Height Weight Table</h1>
    <!-- Using Table Tag we can draw a table on webpage -->
    <table border="1" style="border-collapse: collapse;">
        <!-- Using tr Tag we can add a row of table -->
        <tr>
            <!-- Using td tag we can put data in the row i.e number of td tag == number of columns -->
            <td rowspan="2">Gender</td>
            <td colspan="2">Average</td>
            <td rowspan="2">Red Eyes</td>
        </tr>

        <tr>
            <td>Height</td>
            <td>Weight</td>
        </tr>
        <tr>
            <td>Male</td>
            <td>1.9</td>
            <td>2.3</td>
            <td>Yes</td>
        </tr>

        <tr>
            <td>Female</td>
            <td>2.4</td>
            <td>1.3</td>
            <td>No</td>
        </tr>
    </table>
</body>
</html>
